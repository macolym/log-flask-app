<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logs - HiperCred</title>
    <link rel="icon" href="{{ url_for('static', filename='img/default.ico') }}" type="image/x-icon">
    <!-- Adiciona o CSS do Bootstrap e do Chosen -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <!-- CSS para classificação de tabela -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <style>
        /* estilo dark */
        html[data-bs-theme="dark"] .select2-search,
        html[data-bs-theme="dark"] .select2-search input,
        html[data-bs-theme="dark"] .select2-results,
        html[data-bs-theme="dark"] .select2-container--bootstrap-5 .select2-selection,
        html[data-bs-theme="dark"] .select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered,
        html[data-bs-theme="dark"] .select2-selection__choice,
        html[data-bs-theme="dark"] .select2-selection__choice__remove,
        html[data-bs-theme="dark"] .select2-selection__choice__display {
            color: #adb5bd !important;
            background-color: #212529 !important;
            border-color: #495057 !important;
        }

        html[data-bs-theme="dark"] .dropdown-item:focus,
        html[data-bs-theme="dark"] .dropdown-item:hover {
            color: #adb5bd !important;
            border-color: #495057 !important;
        }

        html[data-bs-theme="dark"] .dropdown-item {
            color: #000000 !important;
            border-color: #495057 !important;
        }

        html[data-bs-theme="dark"] .btn-tst,
        html[data-bs-theme="dark"] .dropdown-menu {
            color: #7e7e7e !important;
            background-color: #dee2e6 !important;
            border-color: #495057 !important;
        }
        /* Adicione isso ao seu arquivo CSS ou em uma tag <style> */
        .margin-bottom {
            margin-bottom: 2rem; /* Ajuste o valor de acordo com suas necessidades */
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </symbol>
    </svg>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-tst btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
        </ul>
    </div>

    <div class="container my-5">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="mb-4" style="display: inline-block;">Logs HiperCred</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger mb-4" style="display: inline-block;">Sair/Logout</a>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="form-label">Filtrar Por Sistema:</label>
                <select class="form-control" id="multiple-select-field" data-placeholder="Selecione o(s) sistema(s)" multiple>
                </select>
            </div>

            <div class="col-md-4">
                <label for="form-label">Filtrar Por Tipo de Log:</label>
                <select class="form-control" id="log-type-select">
                    <option value="">Todos</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="form-label">Filtrar Por Data:</label>
                <input type="date" id="date-input" class="form-control">
            </div>
            <div class="col-md-4" style="margin-top: 1rem;">
                <label for="form-label">Filtrar Por Descrição:</label>
                <input type="text" id="search-input" class="form-control" placeholder="Digite o texto que deseja localizar">
            </div>
        </div>

        <div class="table-responsive">
            <table id="log-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th> <!-- Nova coluna de ID -->
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Sistema</th>
                        <th>Tipo do log</th>
                        <th>Descrição do log</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr class="log-item" data-system="{{ log.system }}" data-date="{{ log.date }}" data-type="{{ log.type }}">
                        <td>{{ log.id }}</td> <!-- Nova coluna de ID -->
                        <td>{{ log.date }}</td>
                        <td>{{ log.time }}</td>
                        <td>{{ log.system }}</td>
                        <td>{{ log.type }}</td>
                        <td>{{ log.message }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Adiciona o jQuery, Bootstrap e Chosen JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#log-table').DataTable({
                "pageLength": 10, // Define o número de registros por página
                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "Todos"]] // Opções para selecionar o número de registros por página
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            var themeToggle = document.getElementById('bd-theme');
            var themeToggleDropdownItems = document.querySelectorAll('[data-bs-theme-value]');

            themeToggleDropdownItems.forEach(function (themeToggleDropdownItem) {
                themeToggleDropdownItem.addEventListener('click', function () {
                    var selectedTheme = this.getAttribute('data-bs-theme-value');
                    document.documentElement.setAttribute('data-bs-theme', selectedTheme);
                    themeToggleDropdownItems.forEach(function (item) {
                        item.classList.remove('active');
                    });
                    this.classList.add('active');
                    applyThemeStyles(selectedTheme);
                });
            });

            function applyThemeStyles(theme) {
                // verifica se o tema atual é "dark"
                if (theme === 'dark') {
                    // aplica o estilo "dark"
                    $('.select2-search').addClass('dark');
                    $('.select2-search input').addClass('dark');
                    $('.select2-results').addClass('dark');
                    $('.select2-container--bootstrap-5 .select2-selection').addClass('dark');
                    $('.select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered').addClass('dark');
                    $('.select2-selection__choice').addClass('dark');
                    $('.select2-selection__choice__remove').addClass('dark');
                    $('.select2-selection__choice__display').addClass('dark');
                } else {
                    // remove o estilo "dark"
                    $('.select2-search').removeClass('dark');
                    $('.select2-search input').removeClass('dark');
                    $('.select2-results').removeClass('dark');
                    $('.select2-container--bootstrap-5 .select2-selection').removeClass('dark');
                    $('.select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered').removeClass('dark');
                    $('.select2-selection__choice').removeClass('dark');
                    $('.select2-selection__choice__remove').removeClass('dark');
                    $('.select2-selection__choice__display').removeClass('dark');
                }
            }

            // Aplica o tema inicial com base no atributo 'data-bs-theme'
            applyThemeStyles(document.documentElement.getAttribute('data-bs-theme'));
        });

        $(document).ready(function () {
            $('#log-table').DataTable();
        });
        $('#multiple-select-field').select2({
            theme: 'bootstrap-5'

        });
        document.getElementById("log-type-select").addEventListener("change", function () {
            let typeFilter = this.value;
            let logItems = document.getElementsByClassName("log-item");

            for (let i = 0; i < logItems.length; i++) {
                let logType = logItems[i].getAttribute("data-type");
                let displayStyle = "";

                if (typeFilter !== "" && logType !== typeFilter) {
                    displayStyle = "none";
                }

                logItems[i].style.display = displayStyle;
            }
        });
        $(document).ready(function () {
            // Carregar sistemas via Ajax
            $.get('/systems', function (systems) {
                var select = $('#multiple-select-field');
                select.empty();
                $.each(systems, function (i, system) {
                    select.append($('<option></option>').val(system).html(system));
                });
                select.trigger("chosen:updated");
            });

            // Filtrar itens
            function filterItems() {
                const selectedSystems = $("#multiple-select-field").val();
                const searchTerm = $("#search-input").val().toLowerCase();
                const selectedDate = $("#date-input").val();

                $(".log-item").each(function () {
                    const itemSystem = $(this).data("system");
                    const itemDate = $(this).data("date");
                    const itemDescription = $(this).find("td:last").text().toLowerCase();

                    const showBySystem = !selectedSystems || selectedSystems.length === 0 || selectedSystems.includes(itemSystem);
                    const showBySearch = !searchTerm || itemDescription.includes(searchTerm);
                    const showByDate = !selectedDate || itemDate === new Date(selectedDate).toLocaleDateString('pt-BR');

                    if (showBySystem && showBySearch && showByDate) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }

            // Adiciona os manipuladores de eventos
            $("#multiple-select-field").on("change", filterItems);
            $("#search-input").on("input", filterItems);
            $("#date-input").on("change", filterItems);
        });
    </script>

</body>
</html>
